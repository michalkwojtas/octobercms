1.0.0:
    - First version with SEO API
1.1.0:
    - Added Snippet Integration
1.2.0:
    - Added CDN Integration
1.3.0:
    - Tag pages now have <head> informations
1.4.0:
    - Added root magazine file caching for SEO data
    - Introducing helper functions for caching
    - Introducing Environment setting (switch between staging and test)
1.5.0:
    - Flexible server URLs (with validation)
    - Now using the default caching system set in config/cache.php
    - Cache expiration now set via SEO API
    - Only two pages required now - one for the magazine /rootPath and one wildcard rootPath/*
1.5.1:
    - Added a switch to enable or disable Caching
1.5.2:
    - Added domain name to caching keys to make them more unique
    - prevents keys from being overwritten when multiple magazines are running on the same page
